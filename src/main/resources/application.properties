spring.datasource.url=jdbc:mysql://localhost:3306/cloud_box_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=clouduser
spring.datasource.password=CloudUserPass2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Flyway ---
spring.flyway.baseline-on-migrate=true

# --- Redis ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.store-type=redis
server.servlet.session.timeout=1800s

# --- Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- MinIO ---
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadminpass
minio.bucket=user-files
minio.connect-timeout=10
minio.write-timeout=30
minio.read-timeout=30



