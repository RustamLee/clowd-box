spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_box_db
    username: clouduser
    password: CloudUserPass2025
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: false

  sql:
    init:
      mode: never

  session:
    store-type: redis

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        shutdown-timeout: 0

server:
  servlet:
    session:
      timeout: 1800s



