spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      lettuce:
        shutdown-timeout: 0
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}
    session:
      store-type: redis

  flyway:
    enabled: false

  sql:
    init:
      mode: never

server:
  servlet:
    session:
      timeout: 1800s

logging:
  level:
    root: INFO
    io.minio: DEBUG
    com.example.cloud_box.service: DEBUG
    com.example.cloud_box: DEBUG
