spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: false

  sql:
    init:
      mode: never

  session:
    store-type: redis

  data:
    redis:
      host: localhost
      port: 6379

server:
  servlet:
    session:
      timeout: 1800s

logging:
  level:
    root: DEBUG
